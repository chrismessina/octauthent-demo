<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octauthent Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://octauthent.com/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://octauthent.com/img/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://octauthent.com/img/favicon/favicon.ico"
    />
    <style>
      html {
        background: #424242;
      }
      .box {
        background: #363636;
      }
      .container {
        max-width: 960px !important;
      }
      a {
        color: #a7c9ff;
      }
      a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="section has-text-white">
      <div class="container">
        <div class="content">
          <div class="box has-text-white">
            <div class="block">
              <h1 class="title has-text-white">You made it! ðŸŽ‰</h1>
            </div>
            <div class="block">
              <p>
                You can access this <b>very private</b> page for exactly 1
                minute!
              </p>
              <p>
                If you refresh the page past this delay, you'll be shown the
                login form again.
              </p>
            </div>
            <div class="block">
              <h2 class="title is-size-4 has-text-white">
                Want the same on your site?
              </h2>
              <p>
                Create an account on
                <a href="https://octauthent.com" target="_blank">Octauthent</a>
                and integrate your login form in less than a minute!
              </p>
            </div>
            <div class="block mt-6">
              <p class="">
                <a
                  href="https://app.octauthent.com/login"
                  target="_blank"
                  class="button is-white mx-3"
                  >Sign up</a
                >
                <a href="/" class="button is-outlined is-white mx-3"
                  >Back to homepage</a
                >
                <button
                  class="button is-white is-outlined mx-3"
                  onclick="document.cookie ='octauthent_token= ; expires = Thu, 01 Jan 1970 00:00:00 GMT'; location.reload()"
                >
                  Logout
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
